            background-color: black;
            color: white;

            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .category {
            margin: 30px 0;
        }
        .work-item {
            margin: 15px;
            padding: 15px;
            background-color: #222;
            display: inline-block;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .work-item:hover {
            transform: scale(1.05);
            background-color: #333;
        }
        .work-item img {
            width: 220px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .work-item img:hover {
            opacity: 0.8;
        }
        .work-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .work-item a:hover {
            background-color: #666;
        }
    </style>
