<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .category {
            margin: 30px 0;
        }
        .work-item {
            margin: 15px;
            padding: 15px;
            background-color: #222;
            display: inline-block;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .work-item:hover {
            transform: scale(1.05);
            background-color: #333;
        }
        .work-item img {
            width: 220px;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .work-item img:hover {
            opacity: 0.8;
        }
        .work-item a {
            display: block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .work-item a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        
        <div class="category">
            <h2>Templates</h2>
            <div class="work-item">
                <a href="images/template1.jpg" target="_blank">
                    <img src="images/template1.jpg" alt="Template 1">
                </a>
            </div>
            <div class="work-item">
                <a href="images/logo2.jpg" target="_blank">
                    <img src="images/logo2.jpg" alt="Template 2">
                </a>
            </div>
        </div>

        <div class="category">
            <h2>Posters</h2>
            <div class="work-item">
                <a href="images/template1.jpg" target="_blank">
                    <img src="images/template1.jpg" alt="Poster 1">
                </a>
            </div>
            <div class="work-item">
                <a href="images/template2.jpg" target="_blank">
                    <img src="images/template2.jpg" alt="Poster 2">
                </a>
            </div>
        </div>

        <div class="category">
            <h2>Logos</h2>
            <div class="work-item">
                <a href="images/design1.jpg" target="_blank">
                    <img src="images/design1.jpg" alt="Logo 1">
                </a>
            </div>
            <div class="work-item">
                <a href="images/design2.jpg" target="_blank">
                    <img src="images/design2.jpg" alt="Logo 2">
                </a>
            </div>
        </div>

        <div class="category">
            <h2>Thumbnails</h2>
            <div class="work-item">
                <a href="images/design1.jpg" target="_blank">
                    <img src="images/design1.jpg" alt="Thumbnail 1">
                </a>
            </div>
        </div>
        
        <div class="category">
            <h2>Forms</h2>
            <div class="work-item">
                <a href="images/design1.jpg" target="_blank">
                    <img src="images/design1.jpg" alt="Form 1">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
